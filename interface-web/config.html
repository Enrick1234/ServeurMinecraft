<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Configuration</title>
</head>
<body>
  <h2>Configuration du serveur</h2>
<form>
  <label for="difficulté">Difficulty</label><br>
  <select id="difficulté" name="difficulté"><br>
    <option value="Hard">Hard</option><br>
    <option value="Medium">Medium</option><br>
    <option value="Easy">Easy</option><br>
    <option value="Peaceful">Peaceful</option><br>
  </select><br>

  <label for="seed">Seed :</label><br>
  <input type="text" id="lname" name="lname"><br>

  <label for="command">Command</label><br>
  <select id="command" name="commande"><br>
    <option value="Yes">Yes</option><br>
    <option value="No">No</option><br>
  </select></br>

  <label for="pvp">PVP</label><br>
  <select id="pvp" name="pvp"><br>
    <option value="Yes">Yes</option><br>
    <option value="No">No</option><br>
  </select></br>

  <label for="Structure">Structures</label><br>
  <select id="Structure" name="structures"><br>
    <option value="Yes">Yes</option><br>
    <option value="No">No</option><br>
  </select><br>

  <label for="players">Max players</label><br>
  <select id="players" name="players"><br>
    <option value="5">5</option><br>
    <option value="10">10</option><br>
    <option value="20">20</option><br>
    <option value="30">30</option><br>
    <option value="50">50</option><br>
    <option value="nolimite">No limit</option><br>
  </select><br>

  <label for="size">Size of map</label><br>
  <select id="size" name="map"><br>
    <option value="Little">Little</option><br>
    <option value="Medium">Medium</option><br>
    <option value="Big">Big</option><br>
    <option value="nolimite">No limit</option><br>
  </select><br>

</form>
<button class="lestyle"  value="J'ai Terminé"><a style="text-decoration:none"></a><p>J'ai Terminé</p>

</button></a>
</body>
</html>
